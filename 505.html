<!DOCTYPE html>
<html>
<head>
	<title>Trade Completion</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #4CAF50;
			margin-top: 50px;
			margin-bottom: 20px;
			text-align: center;
		}

		p {
			font-size: 20px;
			text-align: center;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Trade Complete!</h1>
	<p>Your trade has been completed successfully.</p>
	<button onclick="goBack()">Go Back</button>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>
</html>
